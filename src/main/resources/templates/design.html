<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <!-- Bootstrap CSS -->
    <link th:href="@{bootstrap-4.0.0/css/bootstrap.min.css}" rel="stylesheet"/>
    <script th:src="@{scripts/jquery-3.2.1.min.js}" type="text/javascript"></script>

    <style>
        html, body {

    <title>礼知遇-礼物专属定制</title>

<body>
<iframe id="designFrame" name="designFrame" style="display:none"
        src="https://www.ysd.com/Product/GoProductDesign?productId=44&productDetailId=115&templateId=0&imageName=scene/0009TOWG_1_1"
        frameborder="0"
        allowfullscreen></iframe>
<script>
    //hide some component
    $(function () {
        $('#designFrame').delay(5000).fadeIn();
    });

</script>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->

<script th:src="@{bootstrap-4.0.0/js/bootstrap.min.js}" type="text/javascript"></script>

</html>
